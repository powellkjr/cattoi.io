
<!DOCTYPE html>
<head>
   <title>Cattoi.io Webserver</title>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
   <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   
   <style>
            body > div {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;

                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
            }
        </style>
</head>

<body>
   <h1>Cattoiio Web Server</h1>
   


  <h2>Current Mode: peek </h2>
  <form class="form-inline" method="POST" action="/config_peek">
   <div class="form-group"><h3>Peek</h3>
      <div class="input-group">
         <label for="config_peek_period">Period(Fast,Slow)</label>
         <div class="slidecontainer">
            <input type="range" min="1" max="100" value="100" class="slider" name="config_peek_period">
         </div>
         <label for="config_peek_duty">Duty(%On)</label>
         <div class="slidecontainer">
            <input type="range" min="1" max="99" value="48" class="slider" name="config_peek_duty">
         </div>
         
         <button type="submit" class="btn btn-block btn-lg btn-default" role="button">Switch to peek</a>
      </div>
   </div>
   </form>
   
   <form class="form-inline" method="POST" action="/config_shift">
   <div class="form-group">
      <div class="input-group"><h3>Shift</h3>
         <label for="config_shift_period">Period(Fast,Slow)</label>
         <div class="slidecontainer">
            <input type="range" min="1" max="100" value="100" class="slider" name="config_shift_period">
         </div>
         <label for="config_shift_wide">ExtraWidth(#|#)</label>
         <div class="slidecontainer">
            <input type="range" min="1" max="5" value="3" step = "1" class="slider" name="config_shift_wide">
         </div>
         <label for="config_shift_step">Step/Period(...#...#)</label>
         <div class="slidecontainer">
            <input type="range" min="1" max="5" value="3" step = "1" class="slider" name="config_shift_step">
         </div>
         <button type="submit" class="btn btn-block btn-lg btn-default" role="button">Switch to shift</a>
      </div>
   </div>
   </form>
   
   <form class="form-inline" method="POST" action="/config_off">
   <h3>OFF</h3>
   <div class="form-group">
      <div class="input-group">
       
         <button type="submit" class="btn btn-block btn-lg btn-default" role="button">Switch to off</a>
      </div>
   </div>
   </form>
      
 
  
  <h2>Wifi Manager<h2>
   <h3>  IP: 192.168.8.192 </h3>
   <h3>SSID: PowellPortal
 </h3>
   <form class="form-inline" method="POST" action="/configSSID">
      <div class="form-group">
         <div class="input-group">
               <label for="newSSID">New SSID:</label>
               <select name= newSSID method="GET" action="/">
                <option value="none" selected disabled hidden>Select an SSID</option>
                
                <option value= " Disney-Network"> Disney-Network</option>"
                
                <option value= " nanoDLP"> nanoDLP</option>"
                
                <option value= " PS4"> PS4</option>"
                
                <option value= " PowellPortal"> PowellPortal</option>"
                
               </select>
               <div>
                <label for="newPASS">Password:</label>
                <input type="password" id="newPASS" name="newPASS">
               </div>
         </div>
         <button type="submit" class="btn btn-default">Update</button>
      </div>
   </form>
  
</body>
</html>
